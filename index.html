
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RedMaxx Executive 3D | Intelligence Suite</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --brand-red: #B91C1C;
        --brand-dark: #7F1D1D;
      }
      body { 
        font-family: 'Plus Jakarta Sans', sans-serif; 
        background-color: #fcfcfd;
        overflow-x: hidden;
      }
      .perspective-1000 {
        perspective: 1000px;
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.5);
        box-shadow: 0 10px 30px -10px rgba(0,0,0,0.05);
      }
      .premium-red-gradient {
        background: linear-gradient(145deg, #B91C1C, #991B1B);
        box-shadow: inset 0 2px 4px rgba(255,255,255,0.2), 0 10px 25px -5px rgba(185,28,28,0.4);
      }
      .neo-3d-shadow {
        box-shadow: 20px 20px 60px #e1e1e3, -20px -20px 60px #ffffff;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #cbd5e1; }
      
      .mesh-bg {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background-image: 
          radial-gradient(at 0% 0%, hsla(0,100%,95%,1) 0, transparent 50%), 
          radial-gradient(at 50% 0%, hsla(0,0%,98%,1) 0, transparent 50%),
          radial-gradient(at 100% 0%, hsla(0,100%,96%,1) 0, transparent 50%);
        z-index: -1;
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "framer-motion": "https://esm.sh/framer-motion@^11.11.17",
    "firebase/": "https://esm.sh/firebase@^12.8.0/"
  }
}
</script>
</head>
  <body class="text-slate-900 antialiased">
    <div class="mesh-bg"></div>
    <div id="root"></div>
  </body>
</html>
