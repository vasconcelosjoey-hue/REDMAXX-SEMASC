    <style>
      :root {
        --brand-red: #991B1B;
        --brand-dark: #450A0A;
      }
      body { 
        font-family: 'Plus Jakarta Sans', sans-serif; 
        background-color: #f8fafc;
        overflow-x: hidden;
        margin: 0;
      }
      .premium-red-gradient {
        background: linear-gradient(135deg, #991B1B 0%, #7F1D1D 100%);
      }
      .mesh-bg {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background-image: 
          radial-gradient(at 0% 0%, hsla(0,100%,98%,1) 0, transparent 50%), 
          radial-gradient(at 50% 0%, hsla(210,40%,98%,1) 0, transparent 50%),
          radial-gradient(at 100% 0%, hsla(0,100%,97%,1) 0, transparent 50%);
        z-index: -1;
      }
      ::-webkit-scrollbar { width: 5px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
      
      /* Splash screen initial styles to avoid FOUC */
      #splash-overlay {
        position: fixed;
        inset: 0;
        background: #0f172a;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
    </style>
